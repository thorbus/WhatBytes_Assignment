
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex min-h-screen items-center justify-center bg-gray-100 p-4">
    <div class="w-full max-w-md overflow-hidden rounded-lg bg-white shadow-lg">
        <!-- Header -->
        <div class="bg-[#E9967A] p-4">
            <h2 class="text-2xl font-semibold text-white">Join Today</h2>
        </div>

        <!-- Form -->
        <div class="p-6">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="space-y-4">
                    {{ form|crispy }}
                </div>
                <div class="mt-6">
                    <button type="submit" 
                            class="w-full rounded bg-[#E9967A] px-4 py-2 text-sm text-white hover:bg-[#E8876D] focus:outline-none">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="bg-[#E9967A] p-4 text-center text-sm text-white">
            <span>Already Have An Account? </span>
            <a href="{% url 'login' %}" class="underline hover:text-gray-100 ml-2">
                Sign In
            </a>
        </div>
    </div>
</div>
{% endblock content %}
