{% extends "base.html" %}
{% block content %}
<div class="flex min-h-screen items-center justify-center bg-gray-100 p-4">
    <div class="w-full max-w-md overflow-hidden rounded-lg bg-white shadow-lg">
        <!-- Header -->
        <div class="bg-[#E9967A] p-4">
            <h2 class="text-2xl font-semibold text-white">Profile</h2>
        </div>

        <!-- Profile Information -->
        <div class="p-6 space-y-4">
            <div class="border-b border-gray-200 pb-3">
                <p class="text-sm text-gray-500">Username</p>
                <p class="text-lg text-gray-900">{{ user.username }}</p>
            </div>

            <div class="border-b border-gray-200 pb-3">
                <p class="text-sm text-gray-500">Email</p>
                <p class="text-lg text-gray-900">{{ user.email }}</p>
            </div>

            <div class="border-b border-gray-200 pb-3">
                <p class="text-sm text-gray-500">Date Joined</p>
                <p class="text-lg text-gray-900">{{ date_joined|date:"F j, Y" }}</p>
            </div>

            <div class="border-b border-gray-200 pb-3">
                <p class="text-sm text-gray-500">Last Active</p>
                <p class="text-lg text-gray-900">{{ last_login|date:"F j, Y, g:i a" }}</p>
            </div>
        </div>

        <!-- Footer with Actions -->
        <div class="bg-[#E9967A] p-4 flex justify-center space-x-4">
            <a href="{% url 'home' %}" 
               class="px-4 py-2 bg-white text-[#E9967A] rounded hover:bg-gray-100 transition-colors duration-200">
                Home
            </a>
            <a href="{% url 'login' %}" 
               class="px-4 py-2 bg-white text-[#E9967A] rounded hover:bg-gray-100 transition-colors duration-200">
                Log Out
            </a>
        </div>
    </div>
</div>
{% endblock content %}
