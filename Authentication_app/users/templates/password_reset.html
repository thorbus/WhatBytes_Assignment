{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="flex min-h-screen items-center justify-center bg-gray-100 p-4">
    <div class="w-full max-w-md overflow-hidden rounded-lg bg-white shadow-lg">
        <!-- Header -->
        <div class="bg-[#E9967A] p-4">
            <h2 class="text-2xl font-semibold text-white">Reset Password</h2>
        </div>

        <!-- Form -->
        <div class="p-6">
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 rounded-md bg-green-50 p-4 text-sm text-green-700">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="space-y-4">
                    {{ form|crispy }}
                </div>
                <div class="mt-6">
                    <button type="submit" 
                            class="w-full rounded bg-[#E9967A] px-4 py-2 text-sm text-white hover:bg-[#E8876D] focus:outline-none">
                        Reset Password
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="bg-[#E9967A] p-4 text-center">
            <a href="{% url 'home' %}" class="text-white hover:text-gray-100">
                Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock content %}
