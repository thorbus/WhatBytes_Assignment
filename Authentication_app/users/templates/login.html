{% extends "base.html" %}
{% block content %}
<div class="flex min-h-screen items-center justify-center bg-gray-100 p-4">
    <div class="w-full max-w-md overflow-hidden rounded-lg bg-white shadow-lg">
        <!-- Header -->
        <div class="bg-[#E9967A] p-4">
            <h2 class="text-2xl font-semibold text-white">Login</h2>
        </div>

        <!-- Form -->
        <div class="p-6">
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-4 text-red-600 text-sm">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <div>
                    <label class="mb-1 block text-sm text-gray-700">
                        Email / Username:
                    </label>
                    <input
                        type="text"
                        name="username"
                        class="w-full rounded border border-gray-300 p-2 focus:border-[#E9967A] focus:outline-none"
                        placeholder="Enter your email or username"
                        required
                    >
                </div>

                <div>
                    <label class="mb-1 block text-sm text-gray-700">
                        Password:
                    </label>
                    <input
                        type="password"
                        name="password"
                        class="w-full rounded border border-gray-300 p-2 focus:border-[#E9967A] focus:outline-none"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button
                    type="submit"
                    class="rounded bg-[#E9967A] px-4 py-2 text-sm text-white hover:bg-[#E8876D] focus:outline-none"
                >
                    Login
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="bg-[#E9967A] p-4 text-sm text-white">
            <div class="mb-2">
                <span>Don't have an account? </span>
                <a href="{% url 'signup' %}" class="underline hover:text-gray-100">
                    Sign Up
                </a>
            </div>
            <div>
                <a href="{% url 'password_reset' %}" class="hover:text-gray-100">
                    Forgot password?
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
