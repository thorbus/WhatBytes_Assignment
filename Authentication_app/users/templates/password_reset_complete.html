{% extends "base.html" %}
{% block content %}
<div class="flex min-h-screen items-center justify-center bg-gray-100 p-4">
    <div class="w-full max-w-md overflow-hidden rounded-lg bg-white shadow-lg">
        <!-- Header -->
        <div class="bg-[#E9967A] p-4">
            <h2 class="text-2xl font-semibold text-white">Password Reset Successful!</h2>
        </div>

        <!-- Content -->
        <div class="p-6 text-center">
            <p class="text-gray-600 mb-4">
                Your password has been reset successfully. You can now log in with your new password.
            </p>
            <a href="{% url 'home' %}" 
               class="inline-block w-full rounded bg-[#E9967A] px-4 py-2 text-sm text-white hover:bg-[#E8876D] focus:outline-none">
                Go to Home Page
            </a>
        </div>
    </div>
</div>
{% endblock content %}
